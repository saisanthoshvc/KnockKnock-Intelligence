{% extends "base.html" %}
{% block title %}Error {{ error_code }} - KnockKnock{% endblock %}
{% block content %}
<div class="error-container" style="display:flex;align-items:center;justify-content:center;min-height:60vh">
  <div class="glass-card text-center">
    <div class="error-content" style="padding:48px 0">
      <div class="error-icon" style="font-size:64px;color:var(--error);margin-bottom:24px"><i class="fas fa-exclamation-triangle"></i></div>
      <h1 class="error-title" style="font-size:48px;font-weight:800;color:var(--text-primary);margin-bottom:16px">{{ error_code }}</h1>
      <p class="error-message" style="font-size:18px;color:var(--text-secondary);margin-bottom:32px">{{ error_message }}</p>
      <div class="error-actions" style="display:flex;justify-content:center;gap:16px">
        <a href="{{ url_for('index') }}" class="btn btn-primary"><i class="fas fa-home"></i> Go Home</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Error {{ error_code }} - KnockKnock{% endblock %}
{% block content %}
<div class="error-container">
    <div class="glass-card text-center">
        <div class="error-content">
            <div class="error-icon"><i class="fas fa-exclamation-triangle"></i></div>
            <h1 class="error-title">{{ error_code }}</h1>
            <p class="error-message">{{ error_message }}</p>
            <div class="error-actions">
                <a href="{{ url_for('index') }}" class="btn btn-primary"><i class="fas fa-home"></i> Go Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block extra_css %}
<style>
.error-container { display: flex; align-items: center; justify-content: center; min-height: 60vh; }
.error-content { padding: 48px 0; }
.error-icon { font-size: 64px; color: var(--error); margin-bottom: 24px; }
.error-title { font-size: 48px; font-weight: 800; color: var(--text-primary); margin-bottom: 16px; }
.error-message { font-size: 18px; color: var(--text-secondary); margin-bottom: 32px; }
.error-actions { display: flex; justify-content: center; gap: 16px; }
</style>
{% endblock %}

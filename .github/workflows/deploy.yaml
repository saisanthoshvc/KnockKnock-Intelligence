name: Deploy to Posit Connect

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install rsconnect-python

      - name: Add Connect server
        env:
          CONNECT_SERVER: ${{ secrets.CONNECT_SERVER }}
          CONNECT_API_KEY: ${{ secrets.CONNECT_API_KEY }}
        run: |
          rsconnect add --server "$CONNECT_SERVER" --api-key "$CONNECT_API_KEY" --name pc

      - name: Deploy Flask app
        env:
          RFP_API_URL: ${{ secrets.RFP_API_URL }}
          RFP_API_KEY: ${{ secrets.RFP_API_KEY }}
          RFP_API_KEY_HEADER_NAME: ${{ secrets.RFP_API_KEY_HEADER_NAME }}
          RFP_API_AUTH_SCHEME: ${{ secrets.RFP_API_AUTH_SCHEME }}
          FLASK_SECRET: ${{ secrets.FLASK_SECRET }}
        run: |
          rsconnect deploy flask . \
            --server pc \
            --entrypoint app_simple:app \
            --title "KnockKnock Intelligence" \
            --env RFP_API_URL="${RFP_API_URL}",RFP_API_KEY="${RFP_API_KEY}",RFP_API_KEY_HEADER_NAME="${RFP_API_KEY_HEADER_NAME}",RFP_API_AUTH_SCHEME="${RFP_API_AUTH_SCHEME}",FLASK_SECRET="${FLASK_SECRET}",POLL_INTERVAL_SECONDS=2,POLL_TIMEOUT_SECONDS=240,REQUEST_TIMEOUT_SECONDS=60
